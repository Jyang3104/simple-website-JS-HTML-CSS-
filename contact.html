<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WEB222 Store - Contact</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
       
        <nav>
            <img id="logo" src="images/logo.png" alt="logo" />
            <span id="slogan">Start your journey now!</span>
        </nav>
        <div id="bar">
            <a href="index.html">HOME</a>
            <a href="contact.html">CONTACT US</a>
        </div>
        <div id="form">
            <form
                action="#"
                method="POST"
                name="contact"
            >
                <fieldset id="fd">
                    <legend>Please leave your message:</legend>

                    <label
                        >First Name*
                        <input
                            name="fname"
                            required
                            maxlength="20"
                            type="text"
                            size="15"
                        />
                    </label>
                    <label
                        >Last Name*
                        <input
                            name="lname"
                            required
                            maxlength="20"
                            type="text"
                            size="15"
                        />
                    </label>
                    <label
                        >Email*
                        <input
                            name="email "
                            size="30"
                            maxlength="45"
                            required
                            type="email"
                            autocomplete="email"
                        />
                    </label>
                    <label
                        >Address*
                        <input
                            name="address"
                            size="30"
                            maxlength="45"
                            required
                            type="text"
                        />
                    </label>
                    <label
                        >City*
                        <select name="city" required>
                            <option value="">choose city</option>
                            <option value="toronto">Toronto</option>
                            <option value="vancouver">Vancouver</option>
                            <option value="ottawa">Ottawa</option>
                            <option value="montreal">Montreal</option>
                            <option value="edmonton">Edmonton</option>
                            <option value="quebec">Quebec</option>
                        </select>
                    </label>
                    <label
                        >Post Code*
                        <input
                            type="text"
                            name="postcode"
                            size="8"
                            required
                            placeholder="N9N6L6"
                            pattern="[A-Za-z]\d[A-Za-z]\s?\d[A-Za-z]\d"
                        />
                    </label>

                    <label
                        >Phone*
                        <input
                            type="tel"
                            name="tel"
                            required
                            size="10"
                            placeholder="4160000000"
                            pattern="\d{3}[.-]?\d{3}[.-]?\d{4}"
                        />
                    </label>

                    <label>
                        Would you like to be phoned?*<input
                            required
                            name="sendMail "
                            type="radio"
                            value="yes"
                        />
                    </label>
                    <label
                        >Message*
                        <textarea
                            name="mes"
                            required
                            maxlength="200"
                        ></textarea>
                    </label>

                    <input type="hidden" name="name" value="Jianwen Yang" />
                    <input type="hidden" name="student#" value="153169180" />
                    <button type="submit" id="btn">Submit</button>
                </fieldset>
            </form>
        </div>
        <footer>Name：Jianwen Yang Student#153169180</footer>
    </body>
</html>
